budget:
  adaptive:
    critical_threshold: 0.95
    enabled: true
    maintenance_threshold: 0.8
    strategy_priority:
    - low_score_memories
    - old_history
    target_utilization: 0.75
  buffer: 500
  context_capacity: 8192
disclaimer: For research use only; responses may be inaccurate.
external_memory:
  chroma:
  - collection: wiki
    path: data/chroma
  - collection: longmem_docs
    path: data/chroma
  chroma_sources:
  - collection: wiki_mini
    db_path: data/chroma
    embed_model: all-minilm
    name: wiki
    top_k: 4
  - collection: longmem_docs
    db_path: data/chroma
    embed_model: all-minilm
    name: longmem
    top_k: 4
  embed_model: nomic-embed-text
  enabled: true
  top_k: 4
gen:
  model: llama3.1:8b
  num_predict: 200
  temperature: 0.4
logging:
  dir: runs
memory:
  backend: jsonl
  chroma_path: data/chroma
  collection: memory
  deduplication:
    enabled: true
  embed_model: nomic-embed-text
  jsonl_path: memory.jsonl
  top_k: 4
privacy:
  enabled: true
router:
  bundle_path: artifacts/memgpt_router.joblib
  enabled: true
safety:
  banned_keywords:
  - make a bomb
  warn_on_long_answer: 1200
system: You are a helpful, concise assistant.
version: 0.2.0
